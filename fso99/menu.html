<SCRIPT LANGUAGE="JavaScript">

  function isMsie4orGreater() { 

    var ua = window.navigator.userAgent ; 

    var msie = ua.indexOf ("MSIE ") ;

    if (msie > 0){

      return(parseInt(ua.substring(msie+5, ua.indexOf(".", msie))) >= 4) 

        && (ua.indexOf("MSIE 4.0b") < 0) ;

    }

    else {

      return false ;
